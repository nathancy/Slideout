<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideout</title>
  <script type="text/javascript" src="slideout.min.js"></script>
  <!--
  <link type="text/css" rel="stylesheet" href="https://mango.github.io/slideout/styles/fonts.css">
   Original unmodified version
  <link type="text/css" rel="stylesheet" href="https://mango.github.io/slideout/styles/styles.css">
-->
  <link type="text/css" rel="stylesheet" href="slideout.css">
  <link type="text/css" rel="stylesheet" href="slideout-font.css">

</head>

<body>
<div class="weatherbox-navbar">
  <nav id="weatherbox-slideout" class="menu-slideout">
    <section class="menu-section">
      <h3 class="menu-section-title">Put Large Header Here</h3>
      <ul class="menu-section-list">
        <li><a href="" target="_blank">Item #1</a></li>
        <li><a href="" target="_blank">Item #2</a></li>
        <li><a href="" target="_blank">Item #3</a></li>
        <li><a href="" target="_blank">Item #4</a></li>
        <li><a href="" target="_blank">Item #5</a></li>
        <li><a href="" target="_blank">Item #6</a></li>
        <li><a href="" target="_blank">Usage</a></li>
        <li><a href="" target="_blank">API</a></li>
      </ul>
    </section>
  </nav>

  <main id="main" class="panel">
    <header class="panel-header">
      <button class="btn-hamburger js-slideout-toggle">
        <span class="tooltip">Click to open!</span>
      </button>
    </header>
  </main>
</div>

<script>
  var slideout = new Slideout({
    'panel': document.getElementById('main'),
    'menu': document.getElementById('weatherbox-slideout'),
    'padding': 256,
    'tolerance': 70
  });

  document.querySelector('.js-slideout-toggle').addEventListener('click', function () {
    slideout.toggle();
  });
</script>

</body>
</html>
